<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/component_nav.css">
</head>

<body>
    <nav class="site-header sticky-top myNav">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="#" onclick="changeView('1')">发送接受配置</a>
            <a class="py-2 d-none d-md-inline-block" href="#" onclick="changeView('2')">可通信对象</a>
            <a class="py-2 d-none d-md-inline-block" href="#" onclick="changeView('3')">通信内容</a>
            <a class="py-2 d-none d-md-inline-block" href="#" onclick="changeView('4')">设置</a>
        </div>
    </nav>
    <div class="container" id="app">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="../public/imgs/icon_recv.svg" alt="" width="72" height="72">
            <h2>可通信对象</h2>
            <p class="lead">在这里，你可以找到尝试与你进行通信的对象。</p>
        </div>
        <div class="my-3 p-3 bg-white rounded shadow-sm" v-for="(group,index) in groups">
            <h6 class="border-bottom border-gray pb-2 mb-0">{{group.name}}</h6>
            <div class="media text-muted pt-3" v-for="(member,index) in group.members">
                <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
                    preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff"
                        dy=".3em">32x32</text>
                </svg>
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark">{{member.name}}</strong>
                    一个普通用户
                </p>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="新成员名称" v-model="group.newmemberName">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="新成员IP地址" v-model="group.newip">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block" type="button" v-on:click="sendAddMember(index)">确认</button>
                </div>
                <!-- <small class="d-block text-right mt-3">
                    <a href="#">Add</a>
                </small> -->
            </div>
        </div>
        <hr class="mb-4">
        <label for="firstName">GroupName</label>
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="新创建组的名称" v-model="newGroupName">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" type="button" v-on:click="addGroup()">确认</button>
            </div>
        </div>
        <hr class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <label for="firstName">GroupName</label>
            </div>
        </div>
        <div class="row">
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{selectGroupName}}
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#" v-for="(ele,index) in groupsName" v-on:click="">{{ele}}</a>
                </div>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" type="button">确认</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
<script src="../public/js/component_nav.js"></script>
<script src="../public/js/vue.js"></script>
<script src="../public/js/jquery.slim.min.js"></script>
<script src="../public/js/popper.min.js"></script>
<script src="../public/js/bootstrap.min.js"></script>
<script src="../public/js/view_connectors.js"></script>
